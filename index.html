<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas style="border: 1px solid black" id="mycanvas" height="800" width="1200">
</body>
<script src="turtle.js"></script>
<script defer>
    //Get the canvas from the body
    const canvas = document.getElementById("mycanvas");
    const p = new Turtle(canvas);

    //place the pen on the canvas. First argument is the x position, second argument is the y position.
    p.moveto(400, 350);
    p.penDown = true;

    function square() {
        for (let i = 0; i < 4; i++) {
            p.forward(100);
            p.left(90);
        }
    }


    function circle() {
        for (let i = 0; i < 400; i++) {
            p.forward(1);
            p.left(1);
        }
    }


    function flower() {

        for (let i = 0; i < 8; i++) {
            for (let i = 0; i < 90; i++) {
                p.forward(1);
                p.left(1);
            }
            p.left(90);
            for (let i = 0; i < 90; i++) {
                p.forward(1);
                p.left(1);
            }
            p.left(45)

        }

    }

    flower();
    square();
    circle();




</script>

</html>
